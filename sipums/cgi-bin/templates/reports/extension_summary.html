

<H3>Extension Summary Report <h3>
<TMPL_IF NAME='group_name'>
<H4>Group : <TMPL_VAR NAME='group_name'></h4>
</TMPL_IF>
<TABLE border=0 celpadding=3 cellspacing=5 > 
<TMPL_LOOP name='report'>
<TR>
   <Td COLSPAN=3>Date: <TMPL_VAR NAME=received_date> </td>
</tr>
<TR>
    <TH>Extension</TH>
    <TH>Call Count</TH>
    <TH>Average Duration</TH>
    <TH>Incoming</th>
    <th>Outgoing</th>
    <th>Xfers</TH>
    <th>Blocked</th>
</tr>
   <TMPL_LOOP name='date_report'>
      <TR<TMPL_IF NAME='odd_row'>  bgcolor='eeeeee'</TMPL_IF> >
      <TD><TMPL_VAR NAME='station'></TD>
      <TD><TMPL_VAR NAME='Call_Count'></td>
      <TD><TMPL_VAR Name='average_duration'></TD>
      <TD><TMPL_VAR NAME='incoming_sum'></TD>
      <TD><TMPL_VAR NAME='outgoing_sum'></td>
      <TD><TMPL_VAR Name='xfered_sum'></TD>
      <TD><TMPL_VAR Name='blocked_sum'></TD>
      </tr>
   </TMPL_LOOP>
</TMPL_LOOP>

<center>
   <B>Delete a Menu Sound </b><BR>
<table>
  <tr>
    <Td><FONT COlOR='red'><TMPL_VAR name='msg'></font> <br>
      <TABLE>
        <FORM action='admin.cgi' METHOD=POST name='ms'> 
        <input type=hidden name='mod' value="<TMPL_VAR name='mod'>" > 
        <input type=hidden name='func' value="<TMPL_VAR name='func'>" > 
        <input type=hidden name='menu_id' value="<TMPL_VAR name='menu_id'>" > 

        <tr>
          <td>Menu Id</td>
          <td><B><TMPL_VAR Name='menu_id'></b></td>
        </tr>
        <tr>
          <td>Menu Title</td>
          <td><B><TMPL_VAR Name='menu_title'></b></td>
        </tr>

       <TMPL_LOOP name='sound_opts'>  
        <tr><td>Menu Sound <TMPL_VAR name='order_no'></td>
         <td><TMPL_IF name=file_flag>
         <SCRIPT Language='JAVASCRIPT'>
            function preview_wav_<TMPL_VAR name='menu_sound_id'>() {
                var id = document.ms.file_id_<TMPL_VAR name='menu_sound_id'>.value ; 

                location.href = "send_wav.cgi?type=prompt&id="  + id; 
            }       
         </SCRIPT>
             <INPUT TYPE='hidden' name="file_id_<TMPL_VAR name='menu_sound_id'>" value="<TMPL_VAR name=file_id>">  
                  <TMPL_VAR name=sound_file>
             &nbsp;&nbsp;&nbsp;<a href="javascript:preview_wav_<TMPL_VAR name='menu_sound_id'>()">Preview</a>
             <TMPL_ELSE> 
               <B><i>PROGRAM VARIABLE</I>: <TMPL_VAR name=var_name> </b>
             </TMPL_IF> 
          </td>
          <td><a href="admin.cgi?mod=<TMPL_VAR name='mod'>&func=delete&menu_sound_id=<TMPL_VAR name='menu_sound_id'>&menu_id=<TMPL_VAR name='menu_id'>">DELETE</a>
         </tr>

        </TMPL_Loop>


   <tr><td colspan=4 align=center>
             <a href="admin.cgi?mod=<TMPL_VAR name=mod>&func=goto_prev_menu_item&src=<TMPL_VAR name=src>&menu_id=<TMPL_VAR NAME=menu_id>">Prev </a>&nbsp;&nbsp;&nbsp;
                                                                                                                             
                <a href='admin.cgi?mod=<TMPL_VAR name=mod>&func=edit&menu_id=<TMPL_VAR Name=menu_id>'>Menu Sounds</a>&nbsp;&nbsp;&nbsp;
      <a href="admin.cgi?mod=<TMPL_VAR name=mod>&func=goto_next_menu_item&src=<TMPL_VAR name=src>&menu_id=<TMPL_VAR NAME=menu_id>">Next</a>
                </td>
            </tr>

</table>
</FORM>

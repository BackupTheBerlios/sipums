<center>
<TMPL_IF NAME='edit_form'> <B>Edit Voicemail Menu </b></TMPL_IF> 
<TMPL_IF NAME='add_form'>  <B>Add Voicemail Menu </b> </TMPL_IF> 

<TMPL_IF name='error_message'>
  <BR>
  <FONT COlOR='red'><TMPL_VAR name='error_message'></font>
</TMPL_IF>


  <FORM action='admin.cgi' method='Post'>
    <INPut type="hidden" name="mod" value="<TMPL_VAR name='mod'>">
    <INPut type="hidden" name="func" value="<TMPL_VAR name='func'>">
    <INPut type="hidden" name="type" value="<TMPL_VAR name='type'>">

<TMPL_IF NAME='edit_form'>
  <!-- They are editing.... -->
  <INPut type="hidden" name="menu_id" value="<TMPL_VAR name='menu_id'>">
</TMPL_IF>

  <table>
     <TMPL_IF name='add_form'>
     <TR> <Td><B>First Number<BR> of Menu ID </b></TD>
           <Td>
             <SELECT NAME='menu_id_begin'> 
                <TMPL_LOOP NAME=menu_id_begins>
                   <OPTION VALUE="<TMPL_VAR name='menu_id_begin'>"><TMPL_VAR name='menu_id_begin'> - 
                                  <TMPL_VAR name='menu_id_begin_name'></OPTION>
                </TMPL_LOOP>
             </SELECT> 
               </Td> 
      </tr>
     </TMPL_IF>
     <TMPL_IF name='menu_id'>

     <TR> <Td>Menu Id </TD>
           <Td><TMPL_VAR  name='menu_id'></Td>
      </tr>

     </TMPL_IF>


     <TR>
        <td><B> Title </b></TD> 
        <Td><INPUT TYPE="text" name="title" value="<TMPL_VAR NAME='title'>"> </Td>
     </TR>
     <TR> 
        <TD><B> Menu Type </b> </TD> 
        <Td><INPUT TYPE='hidden' name='old_menu_type_code' VALUE="<TMPL_VAR NAME=old_menu_type_code>">  
             <SELECT NAME='menu_type_code'> 
             <TMPL_LOOP NAME=menu_type_opts>
                <OPTION VALUE='<TMPL_VAR NAME=menu_type_code>' <TMPL_IF NAME=SEL>SELECTED</TMPL_IF>><TMPL_VAR NAME=menu_type_code> - <TMPL_VAR NAME=menu_type_code_descr></option> 
             </TMPL_LOOP> 
            </SELECT> 
           </Td>
     </TR>
   <TR>
        <td><B> Repeats</b> </td>
        <Td><INPUT TYPE="text" name="max_attempts" value="<TMPL_VAR NAME='max_attempts'>"> </Td>
     </tr>
     <TR>
        <td><B> Wait for Digits</b> </td>
        <Td><INPUT TYPE="text" name="collect_time" value="<TMPL_VAR NAME='collect_time'>"> (Leave blank to use default setting defined in Global Settings) </Td>
     </tr>
     <TR>
        <TD><B> Menu Permission </b> </TD>
        <Td> <SELECT NAME='permission_id'>
             <TMPL_LOOP NAME=menu_permissions>
                <OPTION VALUE="<TMPL_VAR NAME=permission_id>" <TMPL_IF NAME=SEL>SELECTED</TMPL_IF>><TMPL_VAR NAME=permission_id></option>
             </TMPL_LOOP>
            </SELECT>
           </Td>
     </TR>

     <TR>
        <td><B> Param 1 </b> </td> 
        <Td><INPUT TYPE="text" name="param1" value="<TMPL_VAR NAME='param1'>"> </Td>
     </tr>
     <TR>
        <td><B> Param 2 </b> </td> 
        <Td><INPUT TYPE="text" name="param2" value="<TMPL_VAR NAME='param2'>"> </Td>
     </tr>
     <TR>
        <td><B> Param 3 </b> </td> 
        <Td><INPUT TYPE="text" name="param3" value="<TMPL_VAR NAME=param3>"> </Td>
     </tr>
     <TR>
        <td><B> Param 4 </b> </td> 
        <Td><INPUT TYPE="text" name="param4" value="<TMPL_VAR NAME='param4'>"> </Td>
     </tr>
     <TR>
        <td colspan=2>
        <INPUT TYPE="submit" name="submit" value="Save Changes"> </Td>
     </tr>
  </table>
</center>
